<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <link rel="icon" href="download (10).png" type="image/x-icon" />
  <meta name="description" content="Connect with locals in Abia - post, share, and discover what's happening." />
  <meta name="keywords" content="Abia Connect, local business, community, services, marketplace" />
  <meta name="author" content="Abia Connect" />
    <meta name="theme-color" content="#6a5acd" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Abia Connect</title>
  <link rel="stylesheet" href="css/style.css" />
<style>
        body {
      background: url(abiatower.jpg) no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
        }

        .form-container {
  
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
        }
          .navbar{
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem 5%;
    position: sticky;
    top: 0;
    z-index: 10;
}

.logo{
    font-size: 1.8rem;

    display: flex;
    align-items: center;
    justify-content: center;
    align-items: center;
    padding: 1rem 5%;
    
}

        .form-section {
             box-shadow: 0 8px 20px rgba(245, 238, 238, 0.5);
            display: flex;
                        background: rgba(51, 74, 58, 0.7);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-section h2 {
            color: #6a5acd;
            margin-bottom: 1rem;
        }

        .form-section p {
            margin-bottom: 1.5rem;
            color: #666;
        }

        .form-section a {
            color: #6a5acd;
            text-decoration: none;
        }

        .form-section a:hover {
            text-decoration: underline;
        }

        #loginForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #loginForm input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #08ab64;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #5a4cb0;
        }
    </style>
</head>

<body>
  <div class="form-container">
   <div class="form-section">
    <h2>Login</h2>
   <p>Or <a href="signup.html">register for an account</a></p>
    
   <form id="loginForm"> 
    <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
     <p><a href="#">Forgot your password?</a></p>
            <div id="errorMessage" style="color: red; margin-top: 1rem;"></div>
    </form>
  </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
