<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Complaint - Abia Connect</title>
  <link rel="stylesheet" href="style.css" />
  <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}
p{
    margin-top: .9rem;
    margin-bottom: 0rem;
    font-size: 1rem;
    color: #275e05;
}
.p{
  width: 100%;

}

.register-container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 2rem;
    gap: 2rem;
}
    .register-container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 2rem;
    gap: 2rem;
}
    #complaintForm {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    #complaintForm label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: #333;
    }

    #complaintForm input[type="radio"] {
      margin-right: 8px;
    }

    #complaintForm textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      font-size: 14px;
      font-family: inherit;
    }

    #complaintForm input[type="file"] {
      margin-top: 10px;
    }

    #complaintForm button {
      background-color: #076e2b;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    #complaintForm button:hover {
      background-color: #509d78;
    }

    #complaintForm p {
      text-align: center;
      margin-top: 20px;
    }

    #complaintForm a {
      text-decoration: none;
      color: #206a0a;
      font-weight: bold;
    }

    #complaintForm a:hover {
      text-decoration: underline;
    }

</style>
</head>
<body>
  <div class="register-container">
  <div class="post">
    <div class="form-container">
      <h2>Submit a Complaint or Suggestion</h2>
      <form id="complaintForm">
        
        <!-- Type of Submission -->
        <label><strong>Type:</strong></label><br>
        <label><input type="radio" name="type" value="Complaint" required /> Complaint</label>
        <label><input type="radio" name="type" value="Suggestion" required /> Suggestion</label>
        
        <!-- Description -->
        <textarea id="complaintDesc" placeholder="Describe your complaint or suggestion" required></textarea>
        
        <!-- Image Upload -->
        <label><strong>Optional Image:</strong></label>
        <input type="file" id="complaintImage" accept="image/*" />
        
        <!-- Submit Button -->
        <button type="submit">Submit</button>
        <p><a href="https://godslovedev.github.io/abiaconnect/">Back to Home</a></p>
      </form>
    </div>
  </div>
   <div class="info-section">

      <img width="200px" src="download (10).png" alt="Abia Connect Logo" />
            <h3>Welcome to Abia Connect!</h3>
            <ul>
                <li><strong><a href="index.html">Connect</a></strong> with local businesses and services.</li>
                <li><strong><a href="index.html">Discover</a></strong> new opportunities in your area.</li>
                <li><strong><a href="index.html">Know</a></strong> what the government is doing and partner with the Government</li>
            </ul>
              </div>

   </div>

  <script src="complain.js"></script>
</body>
</html>
